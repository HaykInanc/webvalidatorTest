<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="task">
		<b>Задачи:</b>
		<ul>
		</ul>
	</div>
	<ul id="testResult"></ul>
	<div class="submit_box">
		<button id="submit">Проверить</button>
		<p>Код: <span id="code">Решите задачу для получения кода.</span></p>
	</div>
	<div class="trigger">
		<div><h3>HTML</h3></div>
		<div><h3>CSS</h3></div>
		<div><h3>Javascript</h3></div>
		<div><h3>Logs</h3></div>
	</div>
	<div class="fields">
		<div class="field">
			<textarea id="html"
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
		<div class="field">
			<textarea id="css" 
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
		<div class="field">
			<textarea id="js" 
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
		<div class="field">
			<p id="log">
				
			</p>
		</div>
	</div>

	<h3>Результат:</h3>
	<div id="forResult"></div>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="tests.js"></script>
	<script type="text/javascript" src="calculate_code_obf.js"></script>
</body>
</html>
